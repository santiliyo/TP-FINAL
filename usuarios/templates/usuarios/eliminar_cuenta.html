{% extends 'base.html' %}

{% load static %}

{% block title %} Eliminar accounts {% endblock title %}

{% block main %}
<h4 style="background-color:SkyBlue"; align="center">
    <form action="{% url 'usuarios:Eliminar_perfil' user.id %}" method="POST" class="m-2">
        {% csrf_token %}
        <br><br><br><br>
        <p>Desea eliminar su cuenta?</p>
        <input type="submit" value="Confirmar" class="btn btn-primary">
        <a href="{% url 'inicio' %}"><button class="btn btn-primary m-2" type="button">Cancelar</button></a>
    </form>
{% endblock main %}
