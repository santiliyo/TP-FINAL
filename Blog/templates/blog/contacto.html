{% extends 'base.html' %}

{% load static %}

{% block title %} CONTACTO {% endblock title %}

{% block main %}


  <main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Contacto</h1>
          </div>
        </div>

        <div class="row gy-4">

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-geo-alt"></i>
              <h3>Dirección</h3>
              <address>Corrientes 666</address>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item info-item-borders">
              <i class="bi bi-phone"></i>
              <h3>Numero de teléfono</h3>
              <p><a href="tel:+155895548855">1154123456</a></p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:info@example.com">info@example.com.ar</a></p>
            </div>
          </div><!-- End Info Item -->

        </div>
        

      </div>
    </section>

  </main><!-- End #main -->

  {% endblock main %}
